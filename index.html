<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>calculadora</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Calculadora</h1>
        <div class="form-group">
            <label for="operacion">Operación (+, -, *, /):</label>
            <input type="text" class="form-control" id="operacion">
        </div>
        <div class="form-group">
            <label for="numero1">Primer número:</label>
            <input type="text" class="form-control" id="numero1">
        </div>
        <div class="form-group">
            <label for="numero2">Segundo número:</label>
            <input type="text" class="form-control" id="numero2">
        </div>
        <button class="btn btn-primary" onclick="realizarOperacion()">Realizar Operación</button><br><br>

        <p>Historial de cálculos:</p>
        <div id="historial"></div>

        <button class="btn btn-primary" onclick="guardarHistorial()">Guardar Historial</button>
        <button class="btn btn-danger" onclick="borrarHistorial()">Borrar Historial</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
